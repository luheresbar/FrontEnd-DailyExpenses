<div class="category-layout">
  <div class="category__header--background"></div>
  <div class="headerbar">
    <app-headerbar></app-headerbar>
  </div>
  <div class="category-filter">
    <h3 class="filter__subtitle">Category filter</h3>
    <app-category-type-filter></app-category-type-filter>
  </div>
  <div class="category-content">
    <div class="content">
      <ng-content></ng-content>
    </div>
    <app-floating-button
      class="floating-button"
      (click)="changeStateOverlayFloatingMenu()"
      cdkOverlayOrigin
      #OverlayFloatingMenu="cdkOverlayOrigin"
      type="button"
      aria-expanded="false"
      aria-haspopup="true"
      >New Category</app-floating-button
    >
  </div>
</div>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="OverlayFloatingMenu"
  [cdkConnectedOverlayOpen]="isOpenOverlayFloatingMenu$"
  [cdkConnectedOverlayHasBackdrop]="true"
  (backdropClick)="changeStateOverlayFloatingMenu()"
  (detach)="isOpenOverlayFloatingMenu$ = false"
>
  <div>
    <app-floating-menu
      [typeFloatingMenu]="typeFloatingMenu"
    ></app-floating-menu>
  </div>
</ng-template>

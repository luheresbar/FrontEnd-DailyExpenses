<div class="transaction-layout">
  <div class="headerbar">
    <app-headerbar></app-headerbar>
  </div>
  <!-- <div class="transaction__search">
    <div class="transaction__search--input">
      <app-search-input></app-search-input>
    </div>
  </div> -->
  <div class="tansaction__date-filter">
    <h3 class="transaction__filter-title">Date</h3>
    <app-date-filter></app-date-filter>
  </div>
  <div class="transaction-filter">
    <h3 class="transaction__filter-title">Accounts</h3>
    <app-transaction-filter></app-transaction-filter>
  </div>
  <!-- <div class="account-filter">
    <div class="account-filter--wrapper">
      <div>
        <app-account-filter></app-account-filter>
      </div>
    </div>
  </div> -->
  <div class="transaction-content">
    <ng-content></ng-content>
  </div>
  <div class="transaction__floating-button">
    <app-floating-button
      (click)="changeStateOverlayFloatingMenu()"
      cdkOverlayOrigin
      #OverlayFloatingMenu="cdkOverlayOrigin"
      type="button"
      aria-expanded="false"
      aria-haspopup="true"
    ></app-floating-button>
  </div>
</div>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="OverlayFloatingMenu"
  [cdkConnectedOverlayOpen]="isOpenOverlayFloatingMenu$"
  [cdkConnectedOverlayHasBackdrop]="true"
  (backdropClick)="changeStateOverlayFloatingMenu()"
  (detach)="isOpenOverlayFloatingMenu$ = false"
>
  <div>
    <app-floating-menu
      [typeFloatingMenu]="typeFloatingMenu"
    ></app-floating-menu>
  </div>
</ng-template>

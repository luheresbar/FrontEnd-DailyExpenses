<div class="filter-date">
  <button class="btn-date__arrow" (click)="previousMonth()">
    <fa-icon [icon]="faAngleLeft"></fa-icon>
  </button>
  <div class="date">
    <input
      class="input--date"
      type="month"
      [value]="currentDate"
      (input)="onDateChange($event)"
    />
  </div>
  <button class="btn-date__arrow" (click)="advanceMonth()">
    <fa-icon [icon]="faAngleRight"></fa-icon>
  </button>
</div>

@defer (on viewport) {

<app-auth-container [showSocialMedia]="showSocialMedia">
  <app-forgot-password-form></app-forgot-password-form>
  <ng-container class="login-register-content">
    <p class="return-login__text-question">Return to</p>
    <a routerLink="/auth/login" class="link__redirect">Log In</a>
  </ng-container>
</app-auth-container>

} @placeholder {
<span>Loading...</span>
} @loading(minimum 1s) {
<span>Loading...</span>
} @error {
<div>Error loading the page.</div>
}

@defer (on viewport) {

<app-auth-container>
  <app-login-form></app-login-form>
  <ng-container class="social-media-content"> Social Media Login </ng-container>
  <ng-container class="login-register-content">
    <p class="register__text-question">Don't have an account?</p>
    <a routerLink="/auth/register" class="link__redirect">Sign Up</a>
  </ng-container>
</app-auth-container>

} @placeholder {
<span>Loading...</span>
} @loading(minimum 1s) {
<span>Loading...</span>
} @error {
<div>Error loading the page.</div>
}

<ng-container *ngIf="!showRegister">
  <h1 class="form__register--title">Sign Up to Daily Expenses</h1>
  <form
    class="form__register"
    [formGroup]="formUser"
    novalidate
    (ngSubmit)="validateUser()"
  >
    <div>
      <div class="form__email">
        <label class="form__label" for="email">Email</label>
        <input
          formControlName="email"
          placeholder="Enter your email"
          type="email"
          name="email"
          class="input--text"
        />
      </div>
      <div
        *ngIf="
          formUser.controls.email.touched && formUser.controls.email.invalid
        "
      >
        <app-form-validation-message
          *ngIf="formUser.controls.email.hasError('required')"
          >This field is mandatory</app-form-validation-message
        >
        <p *ngIf="formUser.controls.email.hasError('email')" class="">
          This field should be a email
        </p>
      </div>
    </div>
    <div class="form__btn">
      <app-btn typeBtn="submit" color="btn-primary">Continue</app-btn>
    </div>
  </form>
</ng-container>

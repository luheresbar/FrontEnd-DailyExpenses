<div class="category-filter">

  <div
    class="filter__item"
    role="button"
    routerLink="/categories/expenses"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
  >
    <p class="filter__text">Expense categories</p>
  </div>
  <div
    class="filter__item"
    role="button"
    routerLink="/categories/incomes"
    routerLinkActive="active"
  >
    <p class="filter__text">Income categories</p>
  </div>

</div>

<div class="category-form">
  <h1 class="form__register--title">
    {{ capitalizeFirstLetter(stateProcess) }}
    {{ capitalizeFirstLetter(categoryDetail.categoryType) }}
    Category
  </h1>
  <form
    class="form__category"
    [formGroup]="form"
    novalidate
    (ngSubmit)="createOrUpdateCategory()"
  >
    <div>
      <div class="form__category-name">
        <label class="form__label" for="category-name">Category name</label>
        <input
          class="input--text"
          formControlName="categoryName"
          placeholder="Enter category name"
          type="text"
          name="category-name"
          id="category-name"
        />
      </div>

      <div
        *ngIf="
          form.controls.categoryName.touched &&
          form.controls.categoryName.invalid
        "
      >
        <app-form-validation-message
          class="form__validation-message"
          *ngIf="form.controls.categoryName.hasError('required')"
        >
          This field is mandatory
        </app-form-validation-message>
      </div>
    </div>

    <div
      class="form__btn"
      *ngIf="stateProcess === 'create' || stateProcess === 'edit'"
    >
      <app-btn
        typeBtn="submit"
        color="btn-primary"
        [loading]="statusRegister === 'loading'"
      >
        {{ stateProcess === "create" ? "Create" : "Save" }}
      </app-btn>
    </div>

    <div class="form__btn" *ngIf="stateProcess === 'view'">
      <app-btn
        typeBtn="button"
        color="btn-secondary"
        (click)="enableForm()"
        [loading]="statusRegister === 'loading'"
      >
        Edit
      </app-btn>
    </div>
  </form>
</div>

<div class="dialog-new-register">
  <div class="header">
    <div (click)="close()" role="button" class="user__nav">
      <fa-icon [icon]="faArrowLeft" class="icon"></fa-icon>
    </div>
    <div *ngIf="showIconfaEllipsisVertical" [cdkMenuTriggerFor]="menu" role="button" class="user__nav">
      <fa-icon [icon]="faEllipsisVertical" class="icon"></fa-icon>
    </div>
  </div>
  <div class="dialog__category--form">
    <app-category-form [categoryDetail]="categoryDetail" (closeDialog)="onCloseDialog()"></app-category-form>
  </div>
</div>

<ng-template #menu>
  <div class="dialog-menu" cdkMenu>
    <button (click)="deleteCategory()" class="dialog-menu-item" cdkMenuItem>Delete</button>
    <button *ngIf="categoryDetail.available === true" (click)="disableCategory()" class="dialog-menu-item" cdkMenuItem>Disable</button>
    <button *ngIf="categoryDetail.available === false" (click)="enableCategory()" class="dialog-menu-item" cdkMenuItem>Enable</button>
  </div>
</ng-template>

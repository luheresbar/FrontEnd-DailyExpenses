<div class="dialog-new-register">
  <div class="header">
    <div (click)="close()" role="button" class="user__nav">
      <fa-icon [icon]="faArrowLeft" class="icon"></fa-icon>
    </div>
    <div *ngIf="showIconfaEllipsisVertical" [cdkMenuTriggerFor]="menu" role="button" class="user__nav">
      <fa-icon [icon]="faEllipsisVertical" class="icon"></fa-icon>
    </div>
  </div>
  <app-category-form [categoryDetail]="categoryDetail" (closeDialog)="onCloseDialog()"></app-category-form>
</div>

<ng-template #menu>
  <div class="example-menu" cdkMenu>
    <button (click)="deleteAccount(); close()" class="example-menu-item" cdkMenuItem>Delete</button>
  </div>
</ng-template>

<div class="overlay-floating-menu" *ngIf="typeFloatingMenu === 'transactions' ">
  <p class="floating-menu__title">New Register</p>
  <div class="floating-menu__btn">
    <app-btn
      (click)="assingTransactionType('transfer'); openDialog()"
      color="btn-floating-menu"
      >Transfer</app-btn
    >
  </div>
  <div class="floating-menu__btn">
    <app-btn
      (click)="assingTransactionType('income'); openDialog()"
      color="btn-floating-menu"
      >Income</app-btn
    >
  </div>
  <div class="floating-menu__btn">
    <app-btn
      (click)="assingTransactionType('expense'); openDialog()"
      color="btn-floating-menu"
      >Expense</app-btn
    >
  </div>
</div>

<div class="overlay-floating-menu" *ngIf="typeFloatingMenu === 'accounts' ">
  <p class="floating-menu__title">New Account</p>
  <div class="floating-menu__btn">
    <app-btn
      (click)="assingTransactionType('transfer'); openDialog()"
      color="btn-floating-menu"
      >Create</app-btn
    >
  </div>
</div>
